<ion-view view-title="文章">
    <ion-content class="padding">
        <div class="QA-detail-title">
            <h4 ng-bind-html="articlesDetail.title"></h4>
            <img width="24" ng-src="{{articlesDetail.user.avatarUrl | protocol}}" alt="头像">
            <strong>{{articlesDetail.user.name}}</strong>
            <strong>{{articlesDetail.createdDate}} 提问</strong>
        </div>
        <article-markdown></article-markdown>
    </ion-content>
</ion-view>
